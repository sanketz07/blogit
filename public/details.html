<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Blogspot</title>
</head>
<body>
  
  <div class="details">
    <!-- inject blog details here -->
  </div>

  <div><button class="delete">delete</button></div>
  

  <section>
      <br>
           
    <div class="flash-comments">
         <div class="header">
             <div><img src="./images/comment.png"></div>
             <div class="text">Add a Comment</div>
         </div>
         <form class="pure-form" id="comment-form">
             <div class="comment-form">
                 <div class="left-side">
                     <div class="row">
                         <input type="text" required placeholder="enter your name" id="new_comment_name">
                         <input placeholder="enter valid email" required type="email" id="new_comment_email">
                     </div>
                     <div class="row">
                         <textarea placeholder="enter comment text" required id="new_comment_text" rows="3"></textarea>
                     </div>
                 </div>
                 <div class="right-side">
                     <button 
                         type="submit" 
                         class="button-secondary pure-button">Send Comment</button>
                 </div>
             </div>
         </form>
          <div class="comments-list" id="comments-list">
                 <script id="comment-template" type="text/x-template">
                     <div class="user-icon">
                         <img src="./assets/user.png" />
                     </div>
                     <div class="comment-info">
                         <div class="row">
                             <div class="name">{{name}}</div>
                             <div class="email">{{email}}</div>
                         </div>
                         <div class="row">
                             <div class="text">{{commenttext}}</div>
                         </div>
                     </div>
                 </script>
         </div>
     </div>
 </section>

 

  

  <script src="addcomment.js"></script>
  <script src="details.js"></script>
</body>
</html>
